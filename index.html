<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header search">
        <div class="name">GitHub Profile Details</div>
        <div>
            <input type="text" placeholder="username" id="text" required>
            <button id="search">Search</button>
        </div>
    </div>
    <div id="hidden_display">
        <div class="main">
            <div class="profilePhoto" id="photo">
                <a target="_blank" id="link"><img alt="Profile Photoe" id="image"></a>
                <div class="profileName">
                    <p id="name">name</p>
                    <p id="followers">followers</p>
                    <p id="following">following</p>
                </div>
            </div>
            <div class="details">

                <div class="repos" id="repos">
                    <p id="rep">REPOSITORIES</p>
                    <div class="cards" id="cards">

                    </div>
                </div>
                <div id="followers">
                    <p id="followers">FOLLOWERS</p>
                    <div class="cards" id="follower_cards">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
